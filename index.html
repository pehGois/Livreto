<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="script.js" defer></script> 
</head>
<body>

    <div id="book" class="book">
        <!-- Capa -->
        <div class="page" style="z-index: 1;">
            <div class="front">
                <div class="content" style="justify-content: center;">
                    <input id="title" placeholder="Digite o título do livro">
                    <button class="nextBtn">PRÓXIMO</button>
                </div>
            </div>
            <div class="back">
                <div class="content">
                    <button class="prevBtn" style="height: 100%; border: none;">ANTERIOR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="buttonsContainer">
        <!-- <select id="create">
                <option value="None" selected>Adicionar Página</option>
                <option value="Title">Página de Título</option>
                <option value="Text">Página de Texto</option>
        </select> -->
        <button id="create">Add Página</button>
        <button id="setContent">Salvar</button>
        <button id="deletePage">Deletar</button>
        <button id="clear">Limpar</button>
    </div>

</body>
</html>
