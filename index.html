<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    

    <div id="book" class="book">
        <!-- Capa -->
        <div id="cover" class="page">
            <div class="front">
                <div class="content" style="justify-content: center;">
                    <input placeholder="Digite o título do livro">
                    <button class="nextBtn">PRÓXIMO</button>
                </div>
            </div>
            <div class="back">
                <div class="content">
                    <button class="prevBtn" style="height: 100%;">ANTERIOR</button>
                </div>
            </div>
        </div>

        <div id="backCover" class="page">
            <div class="front">
                <div class="content" style="justify-content: center;">
                    <input placeholder="Digite o título do livro">
                    <button class="nextBtn">PRÓXIMO</button>
                </div>
            </div>
            <div class="back">
                <div class="content">
                    <button class="prevBtn" style="height: 100%;">ANTERIOR</button>
                </div>
            </div>
        </div>

    </div>
    <button id="create">Adicionar</button>

</body>
</html>
