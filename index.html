<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Livreto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script> 
</head>
<body>

    <div id="book" class="book">
        <!-- Capa -->
        <div class="page" style="z-index: 1;">
            <div class="front">
                <div class="content" style="justify-content: center;">
                    <input id="title" placeholder="Digite o título do livro">
                    <button class="nextBtn">PRÓXIMO</button>
                </div>
            </div>
            <div class="back">
                <div class="content">
                    <button class="prevBtn">ANTERIOR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="buttonsContainer">
        <picture>
            <source srcset="img/logo.png" media="(min-width: 600px)" alt="Logo">
            <img src="img/logoSmall.png" alt="Logo">
        </picture>
        <div>
            <button id="create">Add Página</button>
            <button id="setContent">Salvar</button>
            <button id="deletePage">Deletar</button>
            <button id="clear">Limpar</button>
        </div>
    </div>

</body>
</html>
