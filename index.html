<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Livreto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8ecfef7825.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script> 
</head>
<body>
    <div id="navBar">
        <picture>
            <source srcset="img/logo.png" media="(min-width: 700px)" alt="Logo">
            <img src="img/logoSmall.png" alt="Logo">
        </picture>
        <div>
            <button id="add"><i class="fa-solid fa-plus"></i><br>ADICIONAR</button>
            <button id="save"><i class="fa-solid fa-floppy-disk"></i><br>SALVAR</button>
            <button id="delete"><i class="fa-solid fa-trash"></i><br>DELETAR</button>
            <button id="clear"><i class="fa-solid fa-triangle-exclamation"></i><br>LIMPAR</button>
        </div>
    </div>
    
    <div id="book" class="book">
        <!-- Capa -->
        <div class="page" style="z-index: 1;">
            <div class="front">
                <div class="content" style="justify-content: center;">
                    <input id="title" placeholder="Digite o título do livro">
                    <button class="nextBtn">PRÓXIMO</button>
                </div>
            </div>
            <div class="back">
                <div class="content">
                    <button class="prevBtn">ANTERIOR</button>
                </div>
            </div>
        </div>
    </div>
    <div id="btnSideBar"></div>


</body>
</html>
